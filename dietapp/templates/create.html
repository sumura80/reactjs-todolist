{% extends 'base.html' %}
{% block header %}

{% endblock header %}

{% block content %}
<div class="container">
  <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">タイトル:</label>
        <div class="col-sm-10">
          <input type="text" name='title' class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">内容: </label>
        <div class="col-sm-10">
          <textarea  name='content' class="form-control" rows="8"></textarea>  
        </div>
      </div>

      <div class="form-group row">
        <label for="images" class="col-sm-2 col-form-label">画像: </label>
        <div class="col-sm-10">
          <input type="file"  name='images'>
        </div>
      </div>

      <input type="submit" value="投稿する" class="btn btn-info">
    </form>

</div>
{% endblock content %}
