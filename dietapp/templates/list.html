{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}


{% block header %}

{% endblock header %}


{% block content %}
<div class="container">
  <h1>ダイエット記事一覧</h1>
  <div class="row">
    {% for item in object_list %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img class="card-img-top" src="{{ item.images.url }}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">
            <a href="{% url 'show' item.pk %}">{{ item.title }}</a> 
            <div><i class="far fa-thumbs-up" ></i> {{ item.like }}</div>
          
          </p>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>


 
  
</div>

{% endblock content %}
